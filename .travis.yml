---
language: node_js
node_js:
  - "iojs"

sudo: false

cache:
  directories:
    - front-end/node_modules
    - front-end/bower_components
    - front-end/persistent-filter-caches

before_install:
  - "npm config set spin false"
  - "npm install -g npm@^2"
  - "npm install -g -q bower"
  - "npm --version"
  - "bower --version"
  - "phantomjs --version"

script: cd front-end/ && npm install && bower install --allow-root && npm test

---
language: node_js
node_js:
  - "iojs"

sudo: false

cache:
  directories:
    - node_modules
    - bower_components
    - persistent-filter-caches

before_install:
  - "npm config set spin false"
  - "npm install -g npm@^2"
  - "npm install -g -q bower"
  - "npm --version"
  - "phantomjs --version"

script: cd front-end/ && npm install && npm test

---
language: node_js
node_js:
  - "iojs"

before_script: cd front-end

sudo: false

cache:
  directories:
    - node_modules
    - bower_components
    - persistent-filter-caches

before_install:
  - "npm config set spin false"
  - "npm install -g npm@^2"
  - "npm --version"
  - "phantomjs --version"

install:
- "npm install --no-optional"

script:
- npm test

---
language: node_js
node_js:
  - "iojs"

sudo: false

cache:
  directories:
    - node_modules
    - bower_components
    - persistent-filter-caches

before_install:
  - "npm config set spin false"
  - "npm install -g npm@^2"
  - "npm --version"
  - "phantomjs --version"

install:
  - "npm install --no-optional"

script: process.chdir('front-end') && npm test
